apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ecom-api-metrics
  namespace: default
  labels:
    app: kube-prometheus-stack
    release: prometheus
    prometheus: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: ecom-api
  endpoints:
    - port: http
      path: /metrics
      interval: 5s
      scrapeTimeout: 3s
