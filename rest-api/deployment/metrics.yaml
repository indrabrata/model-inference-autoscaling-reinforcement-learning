apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ingress-nginx-metrics
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: metrics
      interval: 15s

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-nodeport
  namespace: metrics
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      nodePort: 30090 # you can choose in the range 30000â€“32767
